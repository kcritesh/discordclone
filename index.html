<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/utils.css">
</head>

<body>
    <div class="home">
        <div class="container">
            <div class="box1 flex-column">
                <div class="intro flex-column">
                    <h2 class="primary">Welcome back!</h2>
                    <h5 class="secondary">We're so excited to see you again!</h5>
                </div>
                <form action="/">
                    <div class="email flex-column">
                        <label class="label" for="email">EMAIL OR PHONE NUMBER</label>
                        <input class="input" type="email">
                    </div>
                    <div class="password flex-column">
                        <label class="label" for="email">PASSWORD</label>
                        <input class="input" type="password">
                        <a class="passreset infotext link " href="/">Forgot your password?</a>
                    </div>
                    <button class="btn">Login</button>
                    <span class="infotext">Need an account? <a class="infotext link" href="/">Register</a></span>
                </form>
            </div>
            <div class="box2 flex-column">
                <div class="qrcode">
                    <img src="/img/qr.png" alt="qrcode">
                </div>
                <div class="logindisc">
                    Log in with QR Code
                </div>
                <div class="scan">Scan this with the <strong>Discord mobile app</strong> to log in instantly.</div>
            </div>
        </div>
    </div>
</body>

</html>
